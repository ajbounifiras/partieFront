<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>singleCar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="{{ car?.name}}" src="{{ car?.img}}" width="100%"/>
    <ion-card-header>
      <ion-card-title>{{ car?.model}} {{ car.name}}</ion-card-title>
      <ion-card-subtitle>{{ car?.prix}} dt</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ car.description }}
      <div class="ion-text-center">
        <ion-icon name="heart-outline"></ion-icon>
        <a (click)="addToFavorite()">add to favorite</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
